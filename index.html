<!doctype html>
<html>
	<head>
		<title>Etch-A-Sketch</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>

		<div id='div-settings'>
			<input id='btnColorPicker' class='buttons' type='color'>
			<input type='radio' id='rbColorMode' name='rbSettings' class='buttons-settings' checked>
			<label for='rbColorMode' class='label-settings' >Color Mode</label>
			<input type='radio' id='rbRainbowMode' name='rbSettings' class='buttons-settings'>
			<label for='rbRainbowMode' class='label-settings' >Rainbow Mode</label>
			<input type='radio' id='rbEraserMode' name='rbSettings' class='buttons-settings'>
			<label for='rbEraserMode' class='label-settings' >Eraser Mode</label>
			<button id='btnClear' class='buttons'>Clear</button>
		</div>

		<div id='grid-container'>
			
		</div>
				<script src='script.js'>
		</script>
	</body>
</html>
